<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body onload="initialize();">
    <form>
        <fieldset>
            <legend>Roll Roll Roll Your Dice</legend>
            <p>Dice Quantity (1, 2, 3)</p>
            <input type="number" id="diceQuantity">
            <p>Roll Amount</p>
            <input type="number" id="rollAmount">
            <br><br>
        </fieldset>
    </form>
    <button onclick="getInfo();">Submit</button>
    <table>
        <tr id="rollResult">
            <th>Roll Result</th>
        </tr>
        <tr  id="frequency">
            <th>Frequency</th>
        </tr>
    </table>

    <table>
        <tr>
            <th>Doubles</th>
            <th>Triples</th>
            <th>Mean</th>
            <th>Median</th>
            <th>Mode</th>
        </tr>
        <tr>
            <td id="doubles"></td>
            <td id="triples"></td>
            <td id="mean"></td>
            <td id="median"></td>
            <td id="mode"></td>
        </tr>
    </table>
</body>
</html>
